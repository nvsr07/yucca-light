<div ng-controller='StreamMetadataController'>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3><span translate>CONSOLE_STREAM_LIST_TITLE</span></h3>
		</div>
		<div class="panel-body">
			<div class=row'>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class='clearfix  content-toolbar'>	
						<div class="pull-right">
							<form class="form-inline" role="form">
								<div class="form-group">
									<input type="text" class="form-control col-xs-2" ng-model="statusFilter" placeholder="{{'STREAM_LIST_STATUS_FILTER'|translate}}" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control col-xs-2" ng-model="codeFilter" placeholder="{{'STREAM_LIST_CODE_FILTER'|translate}}" />
								</div>
							</form>
						</div>
					</div>
					<div class="table-responsive dashboard-streamList-table">
						<table class="table">
							<thead>
								<tr>
									<th>
										<a href="" ng-click="predicate = 'streamCode'; reverse=!reverse"><span translate>STREAM</span> 
											<span ng-show="predicate=='streamCode' && !reverse" class="glyphicon glyphicon-chevron-up small"></span>
											<span ng-show="predicate=='streamCode' && reverse" class="glyphicon glyphicon-chevron-down small"></span>
										</a>
									
									</th>
									<th>
										<a href="" ng-click="predicate = 'streams.stream.virtualEntityCode'; reverse=!reverse"><span translate>SMARTOBJECT</span> 
										<span ng-show="predicate=='streams.stream.virtualEntityCode' && !reverse" class="glyphicon glyphicon-chevron-up small"></span>
										<span ng-show="predicate=='streams.stream.virtualEntityCode' && reverse" class="glyphicon glyphicon-chevron-down small"></span></a>
									
									</th>
									<th>
										<a href="" ng-click="predicate = 'streams.stream.deploymentVersion'; reverse=!reverse"><span translate>STREAM_VERSION</span> 
										<span ng-show="predicate=='streams.stream.deploymentVersion' && !reverse" class="glyphicon glyphicon-chevron-up small"></span>
										<span ng-show="predicate=='streams.stream.deploymentVersion' && reverse" class="glyphicon glyphicon-chevron-down small"></span></a>
									
									</th>
									<th>
										<a href="" ng-click="predicate = 'deploymentStatusCode'; reverse=!reverse"><span translate>STREAM_STATUS</span> 
										<span ng-show="predicate=='deploymentStatusCode' && !reverse" class="glyphicon glyphicon-chevron-up small"></span>
										<span ng-show="predicate=='deploymentStatusCode' && reverse" class="glyphicon glyphicon-chevron-down small"></span></a>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-show="showLoading">
									<td colspan='5' >
										<div class='ajax-loading-container'>
											<span class='ajax-loading-big'></span>
											<h4>Loading...</h4>
										</div>
									</td>
								</tr>
								
								<tr ng-repeat="stream in filteredStreamsList = (streamMetadataList	 | filter: searchCodeFilter | filter: searchStatusFilter|  orderBy:predicate:reverse )|startFrom:(currentPage-1)*pageSize | limitTo:pageSize  ">
									<td class='text-left'>
										<a href="#/dashboard/stream/{{stream.codiceTenant}}/{{stream.codiceVirtualEntity}}/{{stream.codiceStream}}">
											<img ng-src="{{stream.streamIcon}}" alt="logo stream" class='list-entity-icon-preview-img' >
											<strong>{{stream.streamCode}}</strong> - {{stream.streamName}}
										</a>
									</td>
									<td><small>{{stream.streams.stream.virtualEntityCode}}</small></td>
									<td>{{stream.streams.stream.deploymentVersion}}</td>
									<td class='text-left'><span ng-bind-html="stream.statusIcon"></span> {{stream.deploymentStatusCode|translate}}</td>
								</tr>
							</tbody>
						</table>
						<pagination boundary-links="true" total-items="filteredStreamsList.length" ng-model="currentPage" ng-change="selectPage()" class="pagination-sm" previous-text="&lsaquo;"
							next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
						></pagination>
		
		
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
