<!DOCTYPE html>
<html ng-app="myApp">
	<head lang="en">
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.css" />
		<link rel="stylesheet" href="webjars/bootstrap-material-design/0.3.0/css/material.css" />
		<title>index</title>
	</head>
	<body ng-controller="QueueController" >
	<div class="row">
		<br />
		<div class="container">
			<div id="userList" class="col-sm-offset-1 col-sm-10">
				<div class="input-group">
					<input class="form-control" id="search" name="search"
						placeholder="Search for" ng-model="query" required="required" /> <span
						class="input-group-btn">
						<button type="submit" class="btn btn-default">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</span>
				</div>
				<div class="list-group">
					<div class="list-group-item">
						<div ng-repeat="(curcodaKey,curcodaVal) in events "
							class="list-group-item" style="margin-top: 16px">
							<div class="row-content">
								<h4 class="list-group-item-heading">coda: {{curcodaKey}}
									</h4>

						<div ng-repeat="evt in curcodaVal "
							class="list-group-item" style="margin-top: 16px">
							<div class="row-content">
								
									sensor {{evt.payload.sourceCode}}<br/>
									stream {{evt.payload.streamCode}}<br/>
									headers.gwId {{evt.headers.gwId}}<br/>
									headers.gwStatus {{evt.headers.gwStatus}}<br/>
									headers.gwAttemptResponse {{evt.headers.gwAttemptResponse}}<br/>
									
							</div>
						</div>



							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="webjars/jquery/2.1.1/jquery.js"></script>
	<script type="text/javascript" src="webjars/angularjs/1.4.3/angular.min.js"></script>
	<script type="text/javascript" src="webjars/angularjs/1.4.3/angular-resource.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap-material-design/0.3.0/js/material.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
